<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="main-container">
        <div class="card">
            <input id="input" class="input" type="number" placeholder="0" required>
            <div class="row1">
                <div class="button1 button button-lightray">C</div>
                <div class="button2 button button-lightray">+/-</div>
                <div class="button3 button button-lightray">%</div>
                <div class="button4 button button-orrane">รท</div>
            </div>
            <div class="row2">
                <div class="button5 button button-darkgray">7</div>
                <div class="button6 button button-darkgray">8</div>
                <div class="button7 button button-darkgray">9</div>
                <div class="button8 button button-orrane">x</div>
            </div>
            <div class="row3">
                <div class="button9 button button-darkgray">4</div>
                <div class="button10 button button-darkgray">5</div>
                <div class="button11 button button-darkgray">6</div>
                <div class="button12 button button-orrane">-</div>
            </div>
            <div class="row4">
                <div class="button13 button button-darkgray">1</div>
                <div class="button14 button button-darkgray">2</div>
                <div class="button15 button button-darkgray">3</div>
                <div class="button16 button button-orrane">+</div>
            </div>
            <div class="row5">
                <div class="button17 button-darkgray">0</div>
                <div class="button19 button button-darkgray">.</div>
                <div class="button20 button button-orrane">=</div>
            </div>
            
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
